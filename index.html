<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Image Manipulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>CSS3 Image Projects</h1>

  <div class="gallery">

    <img src="images/image1.jpg" class="shadow-img" alt="Shadow Image">

    <img src="images/image2.jpg" class="rounded-img" alt="Rounded Image">

    <img src="images/image3.jpg" class="filtered-img" alt="Filtered Image">

    <img src="images/image4.jpg" class="gradient-img" alt="Gradient Overlay">

    <div class="football">
      <img src="images/football_field.jpg" alt="Football Field">
      <img src="images/tic-tac-toe.png" class="overlay" alt="Overlay">
    </div>

    <img src="images/image5.jpg" class="transform-img" alt="Transformed Image">

  </div>

</body>
</html>
